<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A classic logic game">
  <meta name="keywords" content="Mastermind, logic game, daveyjh, javascript game">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/game.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani&family=Orbitron&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <title>Mastermind - Logic Game</title>
</head>

<body>
  <header>
    <img src="./assets/images/color-brain-split.png" alt="brain">
    <h1 class="text-center">Mastermind</h1>
    <nav>
      <ul>
        <li>
          <span id="settings-activator">Settings</span>
        </li>
        <li>
          <a href="challenge.html">Challenge</a>
        </li>
        <li>
          <a href="rules.html">Rules</a>
        </li>
        <li>
          <a href="about.html">About</a>
        </li>
      </ul>
    </nav>
  </header>
  <section id="settings" class="text-center">
    <h2>Settings</h2>
    <form method="POST">
      <div id="gameplay">
        <h3>Gameplay</h3>
        <div class="flex-container">
          <label for="number-of-colors" class="prevent-click">No. of colours</label>
          <div class="plusminus flex-container">
            <button class="minus">-</button>
            <input type="number" name="number-of-colors" id="number-of-colors" step="1" value="6" min="4" max="12" tabindex="-1">
            <button class="plus">+</button> 
          </div>
        </div>
        <hr>
        <div class="flex-container">
          <label for="number-in-solution" class="prevent-click">No. of balls in solution</label>
          <div class="plusminus flex-container">
            <button class="minus">-</button>
            <input type="number" name="number-in-solution" id="number-in-solution" step="1" value="4" min="3" max="6" tabindex="-1">
            <button class="plus">+</button> 
          </div>
        </div>
        <hr>
        <label for="repeat-in-solution" class="checkbox-hack">Colours may repeat in solution
          <input type="checkbox" name="repeat-in-solution" id="repeat-in-solution" checked>
          <span class="checkmark"></span>
        </label>
        <hr>
        <label for="repeat-in-guess" class="checkbox-hack">Colours may repeat in guess
          <input type="checkbox" name="repeat-in-guess" id="repeat-in-guess" checked disabled>
          <span class="checkmark"></span>
        </label>
      </div>
      <div id="timer-score">
        <h3>Timer/Score</h3>
        <label for="current-time" class="checkbox-hack">Display current time
          <input type="checkbox" name="current-time" id="current-time" checked>
          <span class="checkmark"></span>
        </label>
        <hr>
        <label for="best-time" class="checkbox-hack">Display best time
          <input type="checkbox" name="best-time" id="best-time" checked>
          <span class="checkmark"></span>
        </label>
        <hr>
        <label for="best-score" class="checkbox-hack">Display best score
          <input type="checkbox" name="best-score" id="best-score" checked>
          <span class="checkmark"></span>
        </label>
      </div>
      <input type="submit" value="Play!" id="play-button">
    </form>
  </section>
  <div id="game-board">
    <div id="scores-and-times" class="text-center">
      <div class="best score">
        --
      </div>
      <div class="current time">
        <span id="minutes">--</span>:<span id="seconds">--</span>
      </div>
      <div class="best time">
        <span id="best-minutes">--</span>:<span id="best-seconds">--</span>
      </div>
    </div>
    <div class="row top">
      <div id="give-up" class="text-center">
        <i class="fas fa-skull-crossbones"></i>
      </div>
      <div id="solution" class="ball-spacing">
        <div class="color-ball"></div>
        <div class="color-ball"></div>
      </div>
      <div id="solution-cover">
      </div>
      <div id="hint" class="text-center">
        <i class="fas fa-question-circle"></i>
      </div>
    </div>
    <div class="row guess">
      <div class="number text-center">
        1
      </div>
      <div class="selection ball-spacing">
        <div class="color-ball"></div>
        <div class="color-ball"></div>
      </div>
      <div class="result">
        <div class="peg">
        </div>
        <div class="peg">
        </div>
      </div>
    </div>
    <div class="row guess">
      <div class="number text-center">
        2
      </div>
      <div class="selection ball-spacing">
        <div class="color-ball"></div>
        <div class="color-ball"></div>
      </div>
      <div class="result">
        <div class="peg">
        </div>
        <div class="peg">
        </div>
      </div>
    </div>
    <div class="row guess">
      <div class="number text-center">
        3
      </div>
      <div class="selection ball-spacing">
        <div class="color-ball"></div>
        <div class="color-ball"></div>
      </div>
      <div class="result">
        <div class="peg">
        </div>
        <div class="peg">
        </div>
      </div>
    </div>
    <div class="row guess">
      <div class="number text-center">
        4
      </div>
      <div class="selection ball-spacing">
        <div class="color-ball"></div>
        <div class="color-ball"></div>
      </div>
      <div class="result">
        <div class="peg">
        </div>
        <div class="peg">
        </div>
      </div>
    </div>
    <div class="row guess">
      <div class="number text-center">
        5
      </div>
      <div class="selection ball-spacing">
        <div class="color-ball"></div>
        <div class="color-ball"></div>
      </div>
      <div class="result">
        <div class="peg">
        </div>
        <div class="peg">
        </div>
      </div>
    </div>
    <div class="row guess">
      <div class="number text-center">
        6
      </div>
      <div class="selection ball-spacing">
        <div class="color-ball"></div>
        <div class="color-ball"></div>
      </div>
      <div class="result">
        <div class="peg">
        </div>
        <div class="peg">
        </div>
      </div>
    </div>
    <div class="row guess">
      <div class="number text-center">
        7
      </div>
      <div class="selection ball-spacing">
        <div class="color-ball"></div>
        <div class="color-ball"></div>
      </div>
      <div class="result">
        <div class="peg">
        </div>
        <div class="peg">
        </div>
      </div>
    </div>
  </div>
  <!-- <div id="selector-box-spacer"></div> -->
  <div id="selector-box">
    <div class="color-ball selector">
    </div>
    <div class="color-ball selector">
    </div>
  </div>
  <p id="message" class="text-center">
    Good Luck!
  </p>
  <footer>&#169;DaveyJH</footer>
  <script src="assets/js/game.js"></script>
</body>

</html>
